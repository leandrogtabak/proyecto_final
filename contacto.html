  </header>
  <main>
    <div class="titulo">
      <h1>Contactanos</h1>
    </div>
<div id="contacto">
    <section id="formulario">
      <form action="">
        <div id="form-items">
          <label for="nombre">Nombre:</label>
          <input name="nombre" type="text" />
          <label for="apellido">Apellido:</label>
          <input name="apellido" type="text" />
          <label for="email">Email:</label>
          <input name="email" type="email" />
          <label for="telefono">Teléfono:</label>
          <input name="telefono" type="text" />
        </div>

        <label for="">¿Desea que nos comuniquemos
        telefónicamente?</label><br />
        <label>Sí</label>
        <input type="radio" name="llamada" id="" value="si" />
        <label>No</label>
        <input type="radio" name="llamada" id="" value="no" /><br />
        <label for="pais">País:</label>
        <select name="pais">
          <option value="argentina">Argentina</option>
          <option value="brasil">Brasil</option>
          <option value="chile">Chile</option>
          <option value="peru">Perú</option>
          <option value="-">Otro</option>
        </select><br />

        <label for="mensaje">Mensaje:</label><br />
        <textarea name="mensaje" placeholder="Escribe tu mensaje aqui..." id="" cols="30" rows="10"></textarea><br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </form>
    </section>
    <div>
        <iframe id="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.127153514577!2d-58.432574284236935!3d-34.60094606485947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca701876c767%3A0x6724e0c177138ea3!2sHumahuaca%204640%2C%20C1192ACP%20CABA!5e0!3m2!1ses!2sar!4v1617040961708!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
  </div>
 
  </main>

    <div class="redes">
